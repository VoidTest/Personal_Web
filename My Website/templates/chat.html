<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Aleksis Kaletovs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <style>
        body { background-color: #121212; color: white; }
        .navbar { background-color: #1f1f1f; }
        .chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Aleksis Kaletovs</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('cv') }}">CV</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('chat') }}">Chat</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2>Live Chat</h2>
        <div id="username-form">
            <label for="username">Enter a unique username:</label>
            <input type="text" id="username" class="form-control mb-2" placeholder="Username">
            <button class="btn btn-primary" onclick="setUsername()">Join Chat</button>
        </div>
        <div id="chat-container" style="display:none;">
            <div class="chat-box" id="chat-box"></div>
            <input type="text" id="chat-input" class="form-control mt-2" placeholder="Type a message...">
            <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        var socket = io();
        var username = "";

        function setUsername() {
            let input = document.getElementById("username").value;
            if (input.trim() === "") {
                alert("Username cannot be empty");
                return;
            }
            socket.emit("set_username", input);
        }

        socket.on("set_username", function(response) {
            if (response.success) {
                username = document.getElementById("username").value;
                document.getElementById("username-form").style.display = "none";
                document.getElementById("chat-container").style.display = "block";
            } else {
                alert("Username already taken. Choose another.");
            }
        });

        function sendMessage() {
            let message = document.getElementById("chat-input").value;
            if (message.trim() !== "") {
                socket.emit("send_message", { username: username, message: message });
                document.getElementById("chat-input").value = "";
            }
        }

        socket.on("receive_message", function(data) {
            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        });

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
