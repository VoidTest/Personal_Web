<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Aleksis Kaletovs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <style>
        body { background-color: #121212; color: white; }
        .navbar { background-color: #1f1f1f; }
        .chat-box { height: 400px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Aleksis Kaletovs</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Live Chat</h2>
        <div id="username-form">
            <label for="username">Enter a unique username:</label>
            <input type="text" id="username" class="form-control mb-2" placeholder="Username">
            <button class="btn btn-primary" onclick="setUsername()">Join Chat</button>
        </div>
        <div id="chat-container" style="display:none;">
            <div class="chat-box" id="chat-box"></div>
            <input type="text" id="chat-input" class="form-control mt-2" placeholder="Type a message...">
            <button class="btn btn-primary mt-2" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        var socket = io("http://127.0.0.1:5000");
        var deviceId = localStorage.getItem("device_id") || uuid.v4();
        localStorage.setItem("device_id", deviceId);
        var username = "";

        function checkUsername() {
            fetch("/get_username", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ device_id: deviceId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    username = data.username;
                    document.getElementById("username-form").style.display = "none";
                    document.getElementById("chat-container").style.display = "block";
                    loadChatHistory();
                }
            });
        }

        function setUsername() {
            let input = document.getElementById("username").value.trim();
            if (input === "") {
                alert("Username cannot be empty");
                return;
            }
            fetch("/set_username", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: input, device_id: deviceId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    username = data.username;
                    document.getElementById("username-form").style.display = "none";
                    document.getElementById("chat-container").style.display = "block";
                    loadChatHistory();
                } else {
                    alert("Username already taken. Choose another.");
                }
            });
        }

        function loadChatHistory() {
            fetch("/get_messages")
            .then(response => response.json())
            .then(messages => {
                let chatBox = document.getElementById("chat-box");
                chatBox.innerHTML = "";
                messages.forEach(msg => {
                    chatBox.innerHTML += `<p><strong>${msg.username}:</strong> ${msg.message}</p>`;
                });
            });
        }

        function sendMessage() {
            let message = document.getElementById("chat-input").value.trim();
            if (message !== "") {
                socket.emit("send_message", { device_id: deviceId, message: message });
                document.getElementById("chat-input").value = "";
            }
        }

        socket.on("receive_message", function(data) {
            document.getElementById("chat-box").innerHTML += `<p><strong>${data.username}:</strong> ${data.message}</p>`;
        });

        checkUsername();
    </script>
</body>
</html>
