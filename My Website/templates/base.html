<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Aleksis Kaletovs{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
    }
    /* Update navbar styles to use flexbox for vertical centering */
    .navbar {
      background-color: #1e1e1e;
      display: flex;
      align-items: center; /* Vertically center the navbar content */
      height: 60px; /* Set a fixed height if desired */
    }
    .navbar .container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar a {
      color: #ffffff !important;
    }
    .container {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('home') }}">Aleksis Kaletovs</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('cv') }}">CV</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('projects') }}">Projects</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('chat') }}">Chat</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</body>
</html>
